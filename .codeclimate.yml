engines:
  markdownlint:
    enabled: true
  nodesecurity:
    enabled: true
  bfixme:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript:
ratings:
  paths:
  - src/**
  - lib/**
  - "**.md"
exclude_paths:
- dist/**
- node_modules/**
- build/**
