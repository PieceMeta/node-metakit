language: node_js
node_js: "8"
env: # important !

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install llvm gcc hdf5; fi
  - npm install -g greenkeeper-lockfile@1

before_script:
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload

script:
  - npm run build
  - npm test

cache:
  timeout: 1200
  directories:
    - node_modules

matrix:
  fast_finish: true
  include:
    # Ubuntu 14.04
    - os: linux
      dist: trusty
      sudo: required
      env: CC=gcc-4.9 && CXX=g++-4.9
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - gcc-4.9
            - g++-4.9
            - gfortran
            - cmake
            - libblas-dev
            - libopenblas-dev
            - libhdf5-dev
  allow_failures:
    # macOS 10.12
    - os: osx
      osx_image: xcode8.3
    # macOS 10.12
    - os: osx
      osx_image: xcode9.1
